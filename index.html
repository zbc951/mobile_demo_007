<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="./js/js.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="logoArea">
            <img class="logo" src="./img/LOGO.png">
        </div>
        <div class="lang">
            <p>日本語<span></span></p>
        </div>
    </header>
    <div class="mainWrap">
        <div class="mq">
            <div class="title">
                <p>最新ニュース</p>
            </div>
            <div class="textBox">
                <div class="inner">
                    <p class="content">プロモーション~ライブカジノリベート</p>
                </div>
            </div>
        </div>
        <div class="ad swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="banner" src="./img/ad.png">
                </div>
            </div>
        </div>
        <div class="quickBtn">
            <div class="left">
                <div class="memberBlock">
                    <div class="member_ic"></div>
                    <p>サインインしていません</p>
                </div>
                <div class="btnLine">
                    <button>サインイン</button>
                    <button>登録済み</button>
                </div>
            </div>
            <div class="right">
                <button type="button">入金</button>
                <button type="button">出金</button>
                <button type="button">振替</button>
            </div>
        </div>
        <div class="gameType">
            <ul class="top">
                <li>
                   <p>人気</p>
                   <div class="lideco"></div>
                </li>
                <li class="active">
                   <p>全て</p>
                   <div class="lideco"></div>
                </li>
                <li>
                   <p>スポーツ</p>
                   <div class="lideco"></div>
                </li>
                <li>
                   <p>ライブ</p>
                   <div class="lideco"></div>
                </li>
                <li>
                   <p>スロット</p>
                   <div class="lideco"></div>
                </li>
                <li>
                   <p>釣りゲーム</p>
                   <div class="lideco"></div>
                </li>
                <li>
                   <p>テーブル<br>ゲーム</p>
                   <div class="lideco"></div>
                </li>
            </ul>
            <div class="midLine">
                <p class="gType">全て</p>
                <div class="linedeco"></div>
            </div>
            <div class="bottom">
                <div class="gtContent">
                    <div class="gameBlock display all hot sport">
                        <div class="gamePic b36"></div>
                        <p class="gameName"></p>
                    </div>
                    <div class="gameBlock display all live">
                        <div class="gamePic pp"></div>
                        <p class="gameName"></p>
                    </div>
                    <div class="gameBlock display hot all live">
                        <div class="gamePic wm"></div>
                        <p class="gameName"></p>
                    </div>
                    <div class="gameBlock display all slot">
                        <div class="gamePic rsg"></div>
                        <p class="gameName"></p>
                    </div>
                    <div class="gameBlock display all board">
                        <div class="gamePic png"></div>
                        <p class="gameName"></p>
                    </div>
                    <div class="gameBlock display all fish">
                        <div class="gamePic jili"></div>
                        <p class="gameName"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li class="active">
                <a href="#">
                    <div class="fNav_ic home"></div>
                    <p>ホーム</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="fNav_ic promotion"></div>
                    <p>プロモーション</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="fNav_ic wallet"></div>
                    <p>ウォレット</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="fNav_ic cs"></div>
                    <p>カスタマーサービス</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="fNav_ic member"></div>
                    <p>マイページ</p>
                </a>
            </li>
        </ul>
    </footer>
    <div class="bg">
        <span class="gold"></span>
        <span class="gray"></span>
    </div>
</body>
</html>
